<html lang="en">
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>List of VOZER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>List of VOZER</h2>
        <hr/>
        <a th:href="@{/addStudentForm}" class="btn btn-primary mb-2">Add VOZER</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>dob</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${student}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.dob}"></td>
                    <td>
                        <a th:href="@{/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteStudent(studentId=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
</html>
