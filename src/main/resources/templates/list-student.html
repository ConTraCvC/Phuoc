<html lang="en">
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>List of User</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>List of User</h2>
        <hr/>
        <a th:href="@{/addStudentForm}" class="btn btn-primary mb-2">Add User</a>
        <a href="https://localhost:8080/login?logout" class="button">Log Out</a>
        <table class="table table-bordered table-striped" id="student-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>username</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${student}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.username}"></td>
                    <td>
                        <a th:href="@{/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteStudent(studentId=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#student-table").DataTable();
        })
    </script>
</body>
</html>
</html>
